<script src="Website2.js"></script>
<script>
    /**that progress bar styling goes here */
    document.getElementById("rinput2").addEventListener('keyup', function() {
        let pass = document.getElementById("rinput2").value;
        charcheck(pass);
    });

    function charcheck(password) {
        let a = document.getElementById("bar");
        var strength = 0;
        if (password.match(/([a-z]+[A-Z]|[A-Z]+[a-z])/)) {
            strength += 1;
        }
        if (password.match(/([0-9])/)) {
            strength += 1;
        }
        if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) {
            strength += 1;
        }
        if (password.length > 7) {
            strength += 1;
        }
        if (strength == 0) {
            a.style = "width:0%";
        }
        if (strength == 1) {
            a.style = "width:60px";
            a.classList.add("danger");
            a.classList.remove("warning");
            a.classList.remove("success");
        }
        if (strength == 3) {
            a.style = "width:180px";
            a.classList.add("warning");
            a.classList.remove("success");
            a.classList.remove("danger");
        }
        if (strength == 4) {
            a.style = "width:320px";
            a.classList.remove("warning");
            a.classList.add("success");
            a.classList.remove("danger");
        }
    }
    $(document).ready(function() {
        $("#rbutton").click(function() {
            if (document.getElementById("rinput1").value != "" && document.getElementById("rinput2").value != "" && document.getElementById("rinput3").value != "") {
                if ($("#bar").width() != "320") {
                    alert("Password is not correct");
                } else {
                    alert("Registered Successfuly");
                }
            }
        });
        /**progress bar scripting**/
        $("#rinput2").focusout(function() {
            $("#pro").hide("fast");
        });
        /**progress bar scripting ends here */

    });
    $("#rinput3").keyup(function() {

        var pass1 = document.getElementById("rinput2").value;
        var pass2 = document.getElementById("rinput3").value;
        if (pass1 != pass2) {
            document.getElementById("rinput3").classList.add("shake");
            document.getElementById("rbutton").disabled = true;
        } else {
            document.getElementById("rinput3").classList.remove("shake");
            document.getElementById("rinput3").style.backgroundColor = "white";
            if (document.getElementById("rinput1").value != "" && document.getElementById("rinput2").value != "" && document.getElementById("rinput3").value != "")
                document.getElementById("rbutton").disabled = false;


        }
    });
    window.onscroll = function() {
        scroll()
    };

    function scroll() {
        if (document.documentElement.scrollTop > 20 || document.body.scrollTop > 20) {
            document.getElementById("up").style.display = "block";
        } else {
            document.getElementById("up").style.display = "none";
        }
    }
    document.getElementById("up").onclick = function() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    }
</script>
